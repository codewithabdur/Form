    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeWithAbdur</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .container{
            border: 2px solid red;
            background-color: rgb(223, 245, 201);
            padding: 150px;
            margin: 34px auto;
            width: 666px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: rgb(5, 0, 0);
            background-color: rgb(221, 166, 38);
        }
        a:visited{
            background-color: yellow;
        }
        a:active{
            background-color:darkblue;
        }
        .btn{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            /* background-color: crimson; */
            padding:6px;
            border: none;
            cursor:pointer;
            font-size: 13px;
            border-radius: 6px;
        }
        .btn:hover{
            color:darkgoldenrod;
            background-color:rgb(223, 245, 201);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <section class="contact-remsh white-background black" id="contact">
           
                       <div class="row">
                           <div class="col-md-8 col-md-offset-2">
           
                               <div class="sectionTitle text-center">
                                   <h1>Feel free to <strong>contact us</strong></h1>
                                   <div class="line">
                                       <hr>
                                   </div>
                                   <div class="clearfix"></div>
                                              
           
                              <form action="https://formspree.io/f/xbjnlpjq" method="POST">
                                  <div class="row">
                                       <div class="col-md-6">
                                           <div class="form-group">
                                               <label for="exampleInputName">Name</label>
                                               <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name" required >
                                           </div>
                                       </div>
                                  </div>
                                  <br>
                                       <div class="col-md-6">
                                           <div class="form-group">
                                               <label for="exampleInputEmail1">Email address</label>
                                               <input type="email" name ="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required >
                                           </div>
                                       </div>
                                       <br>
                                       <div class="col-md-6">
                                           <div class="form-group">
                                               <label for="exampleInputnumber">Mobile Number</label>
                                               <input type="text" name ="number" class="form-control" id="exampleInputnumber" placeholder="Mobile Number" required="10">
                                           </div>
                                       </div>
                                       <br>
                                   <div class="form-group">
                                       <label for="exampleInputtextarea">Message</label>
                                       <br> <br>
                                       <textarea class="form-control" name="textarea" rows="7" cols="60" id="exampleInputtextarea" placeholder="EnterFullInfo" required ></textarea>
                                   </div>
                                   <br>
                                   <button type="submit" value="send" class="btn btn-primary black-background" >Submit</button>
                                   <button type="reset" value="reset" class="btn btn-primary black-background" >Clear</button>
                                </div>
                               </form>
           
                           </div>
                       </div>
           
                   </div>
</body>
</html>
